plugins {    id 'java'}group 'dev.yafatek'version '1.0.1'sourceCompatibility = 1.8repositories {    mavenCentral()}dependencies {    testCompile group: 'junit', name: 'junit', version: '4.12'    implementation 'com.squareup.retrofit2:retrofit:2.7.0'    implementation 'com.google.code.gson:gson:2.8.6'    compile 'com.squareup.retrofit2:converter-gson:2.3.0'    implementation("com.squareup.okhttp3:okhttp:4.3.0")    implementation("com.squareup.moshi:moshi:1.9.2")    //annotations Scan.    // https://mvnrepository.com/artifact/org.reflections/reflections    compile group: 'org.reflections', name: 'reflections', version: '0.9.12'    //DB    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'}